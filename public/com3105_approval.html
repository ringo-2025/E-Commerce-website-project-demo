<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures optimal rendering on mobile devices -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Optimal Internet Explorer compatibility -->
  </head>

  <body onload="document.querySelector('#amt').value = opener.document.querySelector('#totsold').value;">

    <div class="page-title-inner container align-top text-center flex-row-col medium-flex-wrap">

			<div style="background-color:black;">
				<font color="white">
					<a href="/Guitar_Galaxy" style="color: white;">首頁</a>
					<span class="divider">/</span>
					<a href="/Company_Information" style="color: white;">關於我們</a>
					<span class="divider">/</span> <a href="/Guitar_Galaxy_Online_Shop" style="color: white;">線上商店</a>
				</font>
			</div>
		</div>
    <!-- Include the PayPal JavaScript SDK; replace "test" with your own sandbox Business account app client ID -->
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>

    <!-- Set up a container element for the button -->
    <div id="paypal-button-container"></div>

<input id="amt" type="text" value = "0.03">

    <script>
      paypal.Buttons({

        // Sets up the transaction when a payment button is clicked
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: document.querySelector("#amt").value // Can reference variables or functions. Example: `value: document.getElementById('...').value`
              }
            }]
          });
        },

        // Finalize the transaction after payer approval
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(orderData) {
            // Successful capture! For dev/demo purposes:
                console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
                var transaction = orderData.purchase_units[0].payments.captures[0];
                alert('Transaction '+ transaction.status + ': ' + transaction.id + '\n\nSee console for all available details');

	opener.document.querySelector('#txt1').innerHTML = "Thank you for your order. We will contact you shortly.";
	opener.document.querySelector('#txt1').style.backgroundColor = "yellow";
	opener.document.querySelector('#txt1').style.color = "red";
	window.close();

            // When ready to go live, remove the alert and show a success message within this page. For example:
            // var element = document.getElementById('paypal-button-container');
            // element.innerHTML = '';
            // element.innerHTML = '<h3>Thank you for your payment!</h3>';
            // Or go to another URL:  actions.redirect('thank_you.html');
          });
        }
      }).render('#paypal-button-container');
    </script>
  </body>
</html>
